{% extends "base.html" %}
{% block content %}
<h2>Books List</h2>
<table border="1" cellspacing="0" cellpadding="8">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Published Year</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.published_year }}</td>
            <td>
                <a href="{{ url_for('book_detail', id=book.id) }}">View</a> |
                <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a> |
                <a href="{{ url_for('delete_book', id=book.id) }}" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

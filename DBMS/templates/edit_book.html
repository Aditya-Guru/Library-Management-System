{% extends "base.html" %}
{% block content %}
<h2>Edit Book</h2>
<form method="POST">
    <label for="title">Title:</label><br>
    <input type="text" name="title" id="title" value="{{ book.title }}" required><br><br>
    
    <label for="author">Author:</label><br>
    <input type="text" name="author" id="author" value="{{ book.author }}" required><br><br>
    
    <label for="published_year">Published Year:</label><br>
    <input type="number" name="published_year" id="published_year" value="{{ book.published_year }}"><br><br>
    
    <button type="submit">Update Book</button>
</form>
{% endblock %}
